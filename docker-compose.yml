services:
  api:
    build:
      context: .
      target: ${BUILD_TARGET:-production}
    container_name: node_api_app
    restart: always
    ports:
      - "${PORT:-3000}:3000"
    environment:
      # Variables generales (desarrollo y producci贸n)
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL

      # New Relic (opcional en desarrollo)
      - NEW_RELIC_APP_NAME
      - NEW_RELIC_LICENSE_KEY
      - NEW_RELIC_ENABLED=${NEW_RELIC_ENABLED:-false}
      - NEW_RELIC_LOG_LEVEL
      - NEW_RELIC_NO_CONFIG_FILE=true
      - NEW_RELIC_ATTRIBUTES_INCLUDE="utils.prisma.*"

      # Infisical (solo producci贸n - en desarrollo se usa 'infisical run' desde el host)
      - INFISICAL_MACHINE_IDENTITY_CLIENT_ID=${INFISICAL_CLIENT_ID}
      - INFISICAL_MACHINE_IDENTITY_CLIENT_SECRET=${INFISICAL_CLIENT_SECRET}
      - INFISICAL_ENV=${INFISICAL_ENV}
      - INFISICAL_PROJECT_PATH=${INFISICAL_PROJECT_PATH:-/api}
    # Los vol煤menes para desarrollo se definen en docker-compose.override.yml
    # En producci贸n, el c贸digo viene empaquetado en la imagen Docker

  db:
    image: postgres:15-alpine
    profiles: [ "local-services" ] #  Solo inicia si se pide expl铆citamente
    container_name: postgres_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    profiles: [ "local-services" ] #  Solo inicia si se pide expl铆citamente
    container_name: redis_cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
